<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container-principal">
        <h1>{{ titulo }}</h1>
        <form action="/criar" method="post">
            <div class="divzona">
                <div class="inputs-container">
                    <div class="input-group">
                        <label for="ssid" class="labelInputs">SSID</label>
                        <input type="text" class="inputs" id="ssid" name="ssid" placeholder="Network Name" required>
                    </div>
                    <div class="input-group">
                        <label for="password" class="labelInputs">Password</label>
                        <input class="inputs" type="password" id="password" name="password"
                            placeholder="Network Password" minlength="8" required>
                    </div>
                </div>
                <div class="qr-code-container">
                    <img img="qr-code-image" src="{{ url_for('static', filename='qrcode_wifi.png') }}" alt="QR Code">
                </div>
            </div>
            <p class="labelInputs" id="securityId">Security Protocol</p>
            <div class="button-group">
                <input type="radio" id="wpa" name="security" value="WPA">
                <label for="wpa" class="botoesTipo">WPA/WPA2</label>
                <br>
                <input type="radio" id="wep" name="security" value="WEP">
                <label for="wep" class="botoesTipo">WEP</label>
                <br>
                <input type="radio" id="none" name="security" value="">
                <label for="none" class="botoesTipo">None</label>
            </div>

            <div id="generateBtn"><button id="botaoGerar">GENERATE</button></div>
        </form>
    </div>
</body>

</html>
